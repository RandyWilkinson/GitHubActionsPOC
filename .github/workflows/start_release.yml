name: Start Release Manual Workflow
on:
  workflow_dispatch:
    inputs:
      releaseDate:
        description: 'Date of release'
        required: true
        type: string
        
      commitHash:
        description: 'Specific Commit Hash (Optional)'
        required: false
        type: string

jobs:
  start_release:
    runs-on: ubuntu-latest
    steps:
      - name: Validate release date
        run: |
          releasedate=$(date -d "${{inputs.releaseDate}}")
           echo "RELEASE_DATE=$(releasedate)" >> $GITHUB_ENV

      - name: Creating release branch
        run: echo "releasedate=$RELEASE_DATE"
